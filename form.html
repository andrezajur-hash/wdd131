<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review | Andreza Santana</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" class="review-card">
            <label for="product">Product Name *</label>
            <select id="product" name="productName" required>
                <option value="" disabled selected>Choose a Product ...</option>
            </select>

            <fieldset>
                <legend>Overall Rating *</legend>
                <div class="stars">
                    <label>â˜†<input type="radio" name="rating" value="1" required></label>
                    <label>â˜†â˜†<input type="radio" name="rating" value="2"></label>
                    <label>â˜†â˜†â˜†<input type="radio" name="rating" value="3"></label>
                    <label>â˜†â˜†â˜†â˜†<input type="radio" name="rating" value="4"></label>
                    <label>â˜†â˜†â˜†â˜†â˜†<input type="radio" name="rating" value="5"></label>
                </div>
            </fieldset>

            <label for="installDate">Date of Installation *</label>
            <input type="date" id="installDate" name="installDate" required>

            <fieldset>
                <legend>Which features did you find useful?</legend>
                <label><input type="checkbox" name="features" value="durability"> Durability</label>
                <label><input type="checkbox" name="features" value="ease"> Ease of Use</label>
                <label><input type="checkbox" name="features" value="performance"> Performance</label>
                <label><input type="checkbox" name="features" value="design"> Design</label>
            </fieldset>

            <label for="writtenReview">Written Review (Optional)</label>
            <textarea id="writtenReview" name="writtenReview" rows="6"></textarea>

            <label for="userName">Your Name (Optional)</label>
            <input type="text" id="userName" name="userName">

            <input type="submit" value="Post Review" class="submitBtn">
        </form>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> Andreza Santana - Rio de Janeiro ðŸ‡§ðŸ‡·</p>

    </footer>
</body>
</html>
